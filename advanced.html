<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="advanced-nav">
        <img id="google-logo-advanced" src="assets/images/googlelogo_color_272x92dp.png" alt="google-logo">
        <div id="nav-links">
            <a class="upper-links right-link" href="index.html">Google Search</a>
        </div>
    </div>
    
    <h4>Advanced Search</h4>
    <hr>

    <h6>Find pages with...</h6>
    <form id="advanced" action="https://www.google.com/search" method="GET">
        <label>all these words:</label>
        <input class="advanced-input one" type="text" name="as_q">
        <br>
        <label>this exact word or phrase:</label>
        <input class="advanced-input two" type="text" name="as_epq">
        <br>
        <label>any of these words:</label>
        <input class="advanced-input three" type="text" name="as_oq">
        <br>
        <label>none of these words:</label>
        <input class="advanced-input four" type="text" name="as_eq">
        <br>
        <input type="submit" id="advanced-button" value="Advanced Search">
    </form>

</body>
</html>
